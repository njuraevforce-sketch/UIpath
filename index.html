<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uipath</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        :root {
            --primary: #0a505e;
            --primary-light: #0d6a7c;
            --accent: #ff9d00;
            --success: #4cd964;
            --danger: #ff3b30;
            --dark: #1c1c1e;
            --light: #f8f9fa;
            --gray: #8e8e93;
            --white: #ffffff;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
        }

        .login-container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-header {
            background: var(--primary);
            color: white;
            padding: 20px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
        }

        .logo {
            width: 220px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
        }

        .login-content {
            flex: 1;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form {
            margin-bottom: 30px;
        }

        .form-tabs {
            display: flex;
            background: var(--light);
            padding: 2px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .form-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-tab.active {
            background: var(--white);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }

        .uni-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e5e5e5;
            margin: 8px 0;
            font-size: 16px;
            background: var(--white);
            border-radius: 5px;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }

        .uni-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            font-weight: 600;
            border-radius: 5px;
        }

        .uni-button:hover {
            background: var(--primary-light);
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 12px;
        }

        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-animation {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .pulse-check {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s ease-in-out;
        }

        .pulse-check i {
            color: white;
            font-size: 36px;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                box-shadow: 0 0 0 0 rgba(255, 157, 0, 0.7);
            }
            50% {
                transform: scale(1);
                box-shadow: 0 0 0 20px rgba(255, 157, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 157, 0, 0);
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="assets/logo.png" alt="Uipath">
            </div>
        </div>

        <div class="login-content">
            <div class="success-animation" id="successAnimation">
                <div class="pulse-check">
                    <i class="fas fa-check"></i>
                </div>
            </div>

            <div class="login-form">
                <div class="form-tabs">
                    <div class="form-tab active" id="loginTab" onclick="showTab('login')">Login</div>
                    <div class="form-tab" id="registerTab" onclick="showTab('register')">Register</div>
                </div>

                <div id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" id="loginUsername" class="uni-input" placeholder="Enter username">
                        <div class="error-message" id="loginUsernameError">Enter username</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" id="loginPassword" class="uni-input" placeholder="Enter password">
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="loginPasswordError">Enter password</div>
                    </div>

                    <button class="uni-button" onclick="login()">Login</button>
                </div>

                <div id="registerForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" id="registerUsername" class="uni-input" placeholder="Enter username">
                        <div class="error-message" id="registerUsernameError">Enter username</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="registerEmail" class="uni-input" placeholder="Enter email">
                        <div class="error-message" id="registerEmailError">Enter email</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" id="registerPassword" class="uni-input" placeholder="Enter password">
                            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="registerPasswordError">Password must be at least 6 characters</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="registerConfirmPassword" class="uni-input" placeholder="Confirm password">
                            <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="registerConfirmPasswordError">Passwords don't match</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Payment Password</label>
                        <div class="password-container">
                            <input type="password" id="registerPaymentPassword" class="uni-input" placeholder="Enter payment password">
                            <button type="button" class="password-toggle" onclick="togglePassword('registerPaymentPassword')">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="registerPaymentPasswordError">Payment password must be at least 4 characters</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Referral Code (optional)</label>
                        <input type="text" id="registerReferralCode" class="uni-input" placeholder="Enter referral code">
                    </div>

                    <button class="uni-button" onclick="register()">Register</button>
                </div>
            </div>
        </div>

        <div class="login-footer">
            Â© 2023 Uipath
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.remove('active');
            
            if (tabName === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('registerTab').classList.add('active');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
            
            hideAllErrors();
        }

        function hideAllErrors() {
            document.querySelectorAll('.error-message').forEach(msg => {
                msg.style.display = 'none';
            });
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showSuccessAnimation() {
            document.getElementById('successAnimation').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        async function login() {
            hideAllErrors();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            let isValid = true;
            
            if (!username) {
                document.getElementById('loginUsernameError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('loginPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                // Check local storage first
                const userData = localStorage.getItem('uipathUserData');
                if (userData) {
                    const user = JSON.parse(userData);
                    if (user.name === username && user.password === password) {
                        localStorage.setItem('uipathUserLoggedIn', 'true');
                        showSuccessAnimation();
                    } else {
                        alert('Invalid login credentials');
                    }
                } else {
                    alert('User not found');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login error occurred');
            }
        }

        async function register() {
            hideAllErrors();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const paymentPassword = document.getElementById('registerPaymentPassword').value;
            const referralCode = document.getElementById('registerReferralCode').value;
            
            let isValid = true;
            
            if (!username) {
                document.getElementById('registerUsernameError').style.display = 'block';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('registerEmailError').style.display = 'block';
                isValid = false;
            }
            
            if (password.length < 6) {
                document.getElementById('registerPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('registerConfirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (paymentPassword.length < 4) {
                document.getElementById('registerPaymentPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                // Create user in local storage
                createLocalUser(username, email, password, paymentPassword, referralCode);
                showSuccessAnimation();
            } catch (error) {
                console.error('Registration error:', error);
                createLocalUser(username, email, password, paymentPassword, referralCode);
                showSuccessAnimation();
            }
        }

        function createLocalUser(username, email, password, paymentPassword, referralCode) {
            const userId = 'BLK' + Math.floor(1000000 + Math.random() * 9000000);
            
            const userData = {
                id: userId,
                name: username,
                email: email,
                password: password,
                payment_password: paymentPassword,
                balance: 3.10,
                vipLevel: 0,
                purchasedVIPs: [],
                referralCode: userId,
                referred_by: referralCode || null,
                phoneVerified: false,
                idVerified: false
            };
            
            localStorage.setItem('uipathUserData', JSON.stringify(userData));
            localStorage.setItem('uipathUserLoggedIn', 'true');
            
            const appState = {
                referrals: { gen1: [], gen2: [], gen3: [] },
                transactions: [
                    { id: 1, type: 'bonus', title: 'Registration Bonus', date: 'Today, 14:30', amount: 3.10, positive: true }
                ],
                totalIncome: 0
            };
            
            localStorage.setItem('uipathAppState', JSON.stringify(appState));
        }

        window.onload = function() {
            if (localStorage.getItem('uipathUserLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }
        };
    </script>
</body>
</html>
